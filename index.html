<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Convertor</title>
  <link rel="icon" href="high-temperature.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="container" id="tempCalc" onsubmit="calculateTemp(); return false">
    <fieldset>
      <legend id="heading">Temperature Convertor</legend>
      <div class="mb-3">
        <label for="temp" class="form-label">Select Method</label>
        <select name="temp_diff" id="temp_diff" class="form-select">
          <option value="cel">Celsius</option>
          <option value="fah">Fahrenheit</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="temp" class="form-label">Temperature</label>
        <input name="Temperature" type="number" id="temp" class="form-control" placeholder="Enter Temperature Here">
      </div>
      <p class="form-label" id="displayResult"></p>
      <input type="submit" class="btn btn-secondary">
    </fieldset>
  </form>
  <script src="index.js"></script>
</body>

</html>
